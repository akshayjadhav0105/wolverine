<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Static Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            background: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Cool Static Website</h1>
    </header>

    <section>
        <h2>Welcome to our Cool Website!</h2>
        <p>This is a simple and stylish static website. Feel free to explore.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vel tincidunt ex.</p>
    </section>

    <footer>
        <p>&copy; 2023 Cool Website. All rights reserved.</p>
    </footer>

</body>

</html>
